<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
      <h1> Ryan's & Laura's Tic Tac Toe </h1>
		<div id="board">
			<div id="score">
        <h3>Score Board</h3>
        <p>Player 1(X):</p>
				<div id="x">0</div>
        <p>Player 2(O):</p>
				<div id="o">0</div>
			</div>
			<table>
        <button id="clear">Clear the board</button>
				<tr id="row1">
					<td id="0" class="square"></td>
					<td id="1" class="square v"></td>
					<td id="2" class="square"></td>
				</tr>
				<tr id="row2">
					<td id="3" class="square h"></td>
					<td id="4" class="square v h"></td>
					<td id="5" class="square h"></td>
				</tr>
				<tr id="row3">
					<td id="6" class="square"></td>
					<td id="7" class="square v"></td>
					<td id="8" class="square"></td>
				</tr>
			</table>
		</div>
		</main>
	</body>
</html>
